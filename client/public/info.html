<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>I N F O</title>

  </head>
  <body>
    <p id='screen-width'></p>
    <p id='screen-height'></p>
  </body>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      document.getElementById('screen-width').innerHTML = window.innerWidth;
      document.getElementById('screen-height').innerHTML = window.innerHeight;
    })
  </script>
</html>
