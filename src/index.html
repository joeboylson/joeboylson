  <!-- Load polyfills -->
  <script src="node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js" defer></script>
  <script src="node_modules/pubsub-js/src/pubsub.js" defer></script>
  <script src="node_modules/gsap/dist/gsap.min.js" defer></script>
  <script src="node_modules/axios/dist/axios.min.js" defer></script>
  <script src="node_modules/paper/dist/paper-full.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.15/lodash.min.js"></script>

  <link href="https://unpkg.com/pattern.css" rel="stylesheet">
  <link rel="stylesheet" href="./src/styles/main.css">

  <!-- Load components via WebComponents.waitFor -->
  <script type="module">
    window.WebComponents = window.WebComponents || { 
      waitFor(cb){ addEventListener('WebComponentsReady', cb) }
    } 
    WebComponents.waitFor(async () => { 
      import('./src/app-frame.js');
    });
  </script>

  <meta name="description" content="start-lit-element">
  <meta name="theme-color" content="#ffffff">
  <title>JOE BOYLSON</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="/manifest/favicon.ico">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta charset="UTF-8">
</head>

    <app-frame></app-frame>
  </main>
</body>
